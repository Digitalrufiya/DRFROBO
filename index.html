<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>DRF Backend Frontend</title>
</head>
<body>
  <h1>Save Wallet Address</h1>
  <form id="walletForm">
    <input type="text" id="userId" placeholder="User ID" required><br><br>
    <input type="text" id="walletAddress" placeholder="Wallet Address" required><br><br>
    <button type="submit">Save</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    document.getElementById('walletForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const userId = document.getElementById('userId').value;
      const walletAddress = document.getElementById('walletAddress').value;

      const res = await fetch('https://your-backend-url/api/save-wallet', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-api-key': 'YOUR_SECRET_API_KEY_HERE' // Replace with your actual key
        },
        body: JSON.stringify({ userId, walletAddress })
      });

      const data = await res.json();
      document.getElementById('responseMsg').textContent = data.message || data.error;
    });
  </script>
</body>
</html>
