<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Social â€” Decentralized Posts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Simple reset and base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 720px;
      width: 100%;
      margin: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1877f2;
      margin-bottom: 20px;
    }
    /* Login Section */
    #login-section {
      max-width: 400px;
      margin: 0 auto 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
    }
    #login-section h2 {
      margin-bottom: 15px;
      color: #333;
    }
    #login-form input {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      box-sizing: border-box;
    }
    #login-form button {
      width: 100%;
      padding: 12px;
      background: #1877f2;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #login-form button:hover {
      background: #145dbf;
    }
    .error {
      color: #d93025;
      font-size: 14px;
      margin-top: 8px;
      height: 18px;
      min-height: 18px;
    }
    /* Dashboard */
    #dashboard {
      margin-top: 10px;
    }
    #logout-btn {
      background: #e4e6eb;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      float: right;
      margin-bottom: 15px;
    }
    #logout-btn:hover {
      background: #d0d3d8;
    }
    /* Post Form */
    #post-form {
      margin-bottom: 25px;
      background: #f7f9fb;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    #post-text {
      width: 100%;
      resize: vertical;
      font-size: 16px;
      border-radius: 6px;
      padding: 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      min-height: 70px;
      margin-bottom: 10px;
    }
    #post-file {
      margin-bottom: 10px;
    }
    #post-form button {
      background: #1877f2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      float: right;
    }
    #post-form button:disabled {
      background: #a3c2f7;
      cursor: not-allowed;
    }
    /* Timeline */
    #timeline {
      margin-top: 15px;
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      display: flex;
      gap: 12px;
    }
    .post:last-child {
      border-bottom: none;
    }
    .post .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #1877f2;
      color: white;
      font-weight: 700;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      user-select: none;
    }
    .post .content {
      flex: 1;
    }
    .post .meta {
      font-size: 13px;
      color: #606770;
      margin-bottom: 5px;
    }
    .post .text {
      font-size: 15px;
      margin-bottom: 8px;
      white-space: pre-line;
    }
    .post img,
    .post video {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.15);
    }
    video {
      max-height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DRF Social</h1>

    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="login-error" class="error"></div>
    </div>

    <div id="dashboard" style="display:none;">
      <button id="logout-btn">Logout</button>

      <form id="post-form">
        <textarea id="post-text" placeholder="What's on your mind?" rows="3"></textarea>
        <input type="file" id="post-file" accept="image/*,video/*" />
        <button type="submit">Post</button>
        <div id="post-error" class="error"></div>
      </form>

      <div id="timeline"></div>
    </div>
  </div>

  <script src="drfSdk.js"></script>
  <script src="app.js"></script>
</body>
</html>
